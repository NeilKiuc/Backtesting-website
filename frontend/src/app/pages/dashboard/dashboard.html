<h1>Dashboard</h1>

@if(true) {
    <mat-card style="margin-top: 100px;" class="dashboard-card">
        <mat-card-header>
            <mat-card-title>Welcome to the Backtesting App Dashboard</mat-card-title>
        </mat-card-header>
        
        <mat-card-content>
            <p style="margin-top: 15px; justify-content: center; display: flex;">
                <button mat-button (click)="login()">Login</button>
            </p>
        </mat-card-content>
    </mat-card>
}
