<h1>Data Page</h1>

<mat-form-field>
  <mat-label>Data Base</mat-label>
  <mat-select>
      <mat-option value="sp500">S&P 500</mat-option>
      <mat-option value="nasdaq">NASDAQ</mat-option>
  </mat-select>
</mat-form-field>

<mat-form-field>
  <mat-label>Time Period</mat-label>
  <mat-select>
      <mat-option value="1D">1 Day</mat-option>
      <mat-option value="1M">1 Month</mat-option>
      <mat-option value="1Y">1 Year</mat-option>
      <mat-option value="5Y">5 Years</mat-option>
  </mat-select>
</mat-form-field>
